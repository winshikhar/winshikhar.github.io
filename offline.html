<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline - Dr. Shikhar Bhardwaj</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0f1724 0%, #0b1220 60%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      background: rgba(255,255,255,0.03);
      padding: 48px 32px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.04);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #ffffff;
    }
    
    p {
      color: #94a3b8;
      margin-bottom: 12px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(255,255,255,0.02);
      border-radius: 8px;
      font-size: 0.9rem;
      color: #64748b;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(180deg, #ffffff 0%, #f8fafc 60%);
        color: #1e293b;
      }
      
      .container {
        background: rgba(0,0,0,0.03);
        border-color: rgba(0,0,0,0.1);
      }
      
      h1 {
        color: #0f172a;
      }
      
      p {
        color: #64748b;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      The page you're trying to access requires an active connection.
    </p>
    <p>
      Don't worry! Your previously viewed pages should still be accessible.
    </p>
    <a href="/" class="button">‚Üê Back to Home</a>
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>
  
  <script>
    // Check online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = '‚úì Connection restored! Redirecting...';
        statusEl.style.color = '#10b981';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = '‚úó Still offline. Waiting for connection...';
        statusEl.style.color = '#ef4444';
      }
    }
    
    // Initial check
    updateStatus();
    
    // Listen for connection changes
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Periodic check
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
